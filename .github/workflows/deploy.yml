name: Deploy to EC2 with Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: SSH & Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            echo "🚀 Starting deployment on EC2..."

            cd /home/ubuntu/myapp

            # Clone repo if not a Git repo
            if [ ! -d .git ]; then
              echo "Cloning repository for the first time..."
              git clone https://github.com/SAMEER23parab/my-app.git .
            else
              echo "Pulling latest changes..."
              git pull origin main
            fi

            echo "🛑 Stopping existing Docker container if running..."
            sudo docker stop cicdtest || true
            sudo docker rm cicdtest || true

            echo "🔓 Freeing port 3000 if in use..."
            sudo fuser -k 3000/tcp || true

            echo "🐳 Building new Docker image..."
            sudo docker build -t cicdtest .

            echo "🚀 Running new Docker container..."
            sudo docker run -d -p 3000:3000 --name cicdtest cicdtest

            echo "✅ Deployment finished!"

